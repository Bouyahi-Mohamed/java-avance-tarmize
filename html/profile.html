<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- axis cdn-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
    <title>Tarmize</title>
  </head>
  <body>
    <!-- start Modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Tarmize</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" >Login</button>
      </div>
    </div>
  </div>
</div>
<!-- end login modal -->

<!-- start Modal for register -->
 <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="register-username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="register-username">
          </div>
          <div class="mb-3">
            <label for="register-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="register-name">
          </div>
           <div class="mb-3">
            <label for="Profile-img" class="col-form-label">Profile Image:</label>
            <input type="file" class="form-control" id="Profile-img">
          </div>
          <div class="mb-3">
            <label for="register-email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="register-email" name="register-email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="register-password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>
    <!-- end Modal for register -->

    <!-- start Modal for add post -->
     <div class="modal fade" id="updatePostModal" tabindex="-1" aria-labelledby="updatePostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updatePostModalLabel">New Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="post-name" class="col-form-label">name:</label>
            <input type="text" class="form-control" id="post-name">
          </div>
          <div class="mb-3">
            <label for="post-body" class="col-form-label">body:</label>
            <textarea class="form-control" id="post-body"></textarea>
            <label for="Post-img" class="col-form-label" id="Post-img-label">Select image:</label>
            <input class="form-control" type="file" id="Post-img" name="Post-img" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary add-post-btn">Add Post</button>
      </div>
    </div>
  </div>
</div>
     <!-- start Modal for update post -->
     <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editPostModalLabel">Update Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="post-name" class="col-form-label">name:</label>
            <input type="text" class="form-control" id="update-name">
          </div>
          <div class="mb-3">
            <label for="post-body" class="col-form-label">body:</label>
            <textarea class="form-control" id="update-body"></textarea>
            <label for="Post-img" class="col-form-label" id="Post-img-label">Select image:</label>
            <input class="form-control" type="file" id="update-img" name="Post-img" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary update-post-btn">Update Post</button>
      </div>
    </div>
  </div>
</div>

<!-- start  validate delete Modal -->
<div class="modal fade" id="validateDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">delete the post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<i class="fa-solid fa-triangle-exclamation fa-xl" style="color: #ff0000;"></i>
        <span>  Are you sure you want to delete this post?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger delete-post-btn">YES</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">NO</button>
      </div>
    </div>
  </div>
</div>
<!-- end validate delete Modal -->
     <!-- end Modal for post  -->

       <div class="loading-indicator">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
        
    </div>
    <!-- end root div -->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script src="../js/App.js" type="module"></script>

  </body>
</html>
